<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Prueba JAVASCRIPT
    </title>
    <script src="index.js" defer></script> <!-- defer es un atributo bolean -->
    <style>
        body{
            font-family: sans-serif;
            text-align: center;
        }
        input{
            display: block;
            margin: auto;
            margin-bottom: auto;
        }
    </style>
</head>
<h1>Calculadora Prueba JAVASCRIPT</h1>
<body>
    <form action="" method="dialog">
      <input type="text" id="op1" placeholder="Operador1">
      <input type="text" id="operacion" placeholder="+ , - , * , / ">
      <input type="text" id="op2" placeholder="Operador2">
      <!-- Boton para hacer los calculos  -->
      <input type="submit" id="calcular" value="calcular">
    </form>
    <!-- Para mostrar el resultado en pantalla -->
    <p id="resultado"></p>
</body>
</html>
